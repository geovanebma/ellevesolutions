    function validarEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    function validarTelefone(telefone) {
        const regex = /^(?:\+?\d{1,3}\s?)?(?:\(?\d{2}\)?\s?)?\d{4,5}-?\d{4}$/;
        return regex.test(telefone);
    }

    function enviarForm() {
        var name = document.getElementById('your-name').value
        var company = document.getElementById('your-company').value
        var position = document.getElementById('your-position').value
        var email = document.getElementById('your-email').value
        // var country = document.getElementById('your-country').value
        var number = document.getElementById('your-number').value
        var message = document.getElementById('your-message').value

        if (!name) {
            alert("Preencha corretamente o campo nome!");
            document.getElementById('your-name').focus()
            return false;
        }

        if (!company) {
            alert("Preencha corretamente o campo empresa!");
            document.getElementById('your-company').focus()
            return false;
        }

        if (!email && !validarEmail(email)) {
            alert("Preencha corretamente o campo email!");
            document.getElementById('your-email').focus()
            return false;
        }

        // if(!country){
        //   alert("Preencha corretamente o campo localização e país!");
        //   document.getElementById('your-country').focus()
        //   return false;
        // }

        if (!number && !validarTelefone(number)) {
            alert("Preencha corretamente o campo telefone!");
            document.getElementById('your-number').focus()
            return false;
        }

        if (!message) {
            alert("Preencha corretamente o campo de mensagem!");
            document.getElementById('your-message').focus()
            return false;
        }

        emailjs.send("service_c6jkvyc", "template_iz4t2ph", {
            name: name,
            company: company,
            position: position,
            email: email,
            number: number,
            message: message,
        })
            .then(function (response) {
                emailjs.send("service_l08hdx9", "template_jn8a00j", {
                    name: name,
                    company: company,
                    position: position,
                    email: email,
                    number: number,
                    message: message,
                })
                    .then(function (response) {
                        alert('E-mail enviado com sucesso!');
                        location.reload()
                    }, function (error) {
                        console.log(error)
                        alert('Erro ao enviar e-mail!');
                        location.reload()
                    });
            }, function (error) {
                console.log(error)
                alert('Erro ao enviar e-mail!');
                location.reload()
            });
    }

    // Índice inicial dos slides ativos
    let activeIndex = 0;

    // Função para ativar os próximos 3 itens
    function updateCarousel() {
        const items = document.querySelectorAll('#customCarousel .carousel-item');
        items.forEach((item, index) => {
            item.classList.remove('active');
            if (
                index === activeIndex ||
                index === (activeIndex + 1) % items.length ||
                index === (activeIndex + 2) % items.length
            ) {
                item.classList.add('active');
            }
        });
    }

    // Próximo slide
    function nextSlide() {
        const items = document.querySelectorAll('#customCarousel .carousel-item');
        activeIndex = (activeIndex + 1) % items.length;
        updateCarousel();
    }

    // Slide anterior
    function prevSlide() {
        const items = document.querySelectorAll('#customCarousel .carousel-item');
        activeIndex = (activeIndex - 1 + items.length) % items.length;
        updateCarousel();
    }
